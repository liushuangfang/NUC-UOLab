			KE.show({
				id: 'content7',

		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 220
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});

		<script>
			function checkUserxingming() { //姓名
				var xingming = document.getElementById("xingming").value;
				var xingmingTip = document.getElementById("xingmingTip");
				var reg = /^[\u4e00-\u9fa5]{2,5}$/;
				if(!reg.test(xingming)) {
					xingmingTip.innerHTML = "姓名不合法！";
					xingmingTip.style = "color:red";
				} else {
					xingmingTip.innerHTML = "";
				}
			}
		</script>

		<script>
			function checkUserfenzhi() { //分值
				var fenzhi = document.getElementById("fenzhi").value;
				var fenzhiTip = document.getElementById("fenzhiTip");
				var reg = /^[0-9]{1}$/;
				if(!reg.test(fenzhi)) {
					fenzhiTip.innerHTML = "分值不合法！";
					fenzhiTip.style = "color:red";
				} else {
					fenzhiTip.innerHTML = "";
				}
			}
		</script>
		<script>
			function checkUserxuehao() { //学号
				var xuehao = document.getElementById("xuehao").value;
				var xuehaoTip = document.getElementById("xuehaoTip");
				var reg = /^\d{1,}$/;
				if(!reg.test(xuehao)) {
					xuehaoTip.innerHTML = "学号不合法！";
					xuehaoTip.style = "color:red";
				} else {
					xuehaoTip.innerHTML = "";
				}
			}
		</script>
		<style>
			#ymd {
				margin-top: 8px;
				border-top:1px solid #C3AB7D;
				border-left:1px solid #C3AB7D;
				border-bottom:1px solid #E7D5BA;
				border-right:1px solid #E7D5BA;
				width: 150px;
				height: 20px;
			}
		</style>
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">录入学分</a>
				</li>
				<li></li>
			</ul>
		</div>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li>
						<label>姓名<b>*</b></label>
						<input onblur="checkUserxingming()" id="xingming" placeholder="2-5个汉字" name="classid" type="text" class="dfinput" style="width:220px;" />
						<i id="xingmingTip"></i>
					</li>
					<li>
						<label>学号<b>*</b></label>
						<input onblur="checkUserxuehao()" id="xuehao" placeholder="请输入学号" name="classid" type="text" class="dfinput" style="width:220px;" />
						<i id="xuehaoTip"></i>
					</li>
					<li><label>年级<b>*</b></label>
						<div class="vocation">
							<select class="select3">
								<option>2019</option>
								<option>2020</option>
								<option>2021</option>
							</select>
						</div>
					</li>
					<li><label>院系<b>*</b></label>
						<div class="vocation">
							<select class="select3">
								<option>软件学院</option>
								<option>大数据学院</option>
								<option>理学院</option>
							</select>
						</div>
					</li>
					<li>
						<label>分值<b>*</b></label>
						<input onblur="checkUserfenzhi()" id="fenzhi" placeholder="请输入学号" name="classid" type="text" class="dfinput" style="width:220px;" />
						<i id="fenzhiTip"></i>
					</li>
					<li><label>事由<b>*</b></label>
						<div class="vocation">
							<select width="110px" class="select3">
								<option>Pyhon</option>
								<option>Java</option>
								<option>C++</option>
							</select>
						</div>
					</li>
					<li>
						<label>取得时间<b>*</b></label>
						<input placeholder="" name="classid" type="date" class="dfinput" style="width:220px;" />
					</li>
					<li>
						<label>录入时间<b>*</b></label>
						<div  id="ymd" class="vocation">
							
							<script  width="220px" class="select3">
							var date = new Date() <!--获得日期数据-->
							var y = date.getFullYear(); <!--年-->
							var m = date.getMonth() + 1; <!--月，这里的月份必须要+1才是当前月份-->
							var d = date.getDate(); <!--日，getDay是获得当前星期几（0-6），getDate是获得当前日期-->
							document.getElementById("ymd").innerHTML = "" + y + "-" + m + "-" + d;
						</script>
						<script type="text/javascript" src="dtxt1.js"></script>	
						（自动获取）
						</div>					
					</li>
					<li>
						<label>录入人<b>*</b></label>
						<input placeholder="" name="classid" type="text" class="dfinput" style="width:220px;" />
					</li>
					<li><label>备注（可不填）</label>
						<textarea id="content7" name="content" style="width:700px;height:250px;visibility:hidden;"></textarea>
					</li>
					<li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存用户" /></li>
				</ul>

			</div>

		</div>

			$("#usual1 ul").idTabs();
		</script>

			$('.tablelist tbody tr:odd').addClass('odd');
		</script>

		</div>
