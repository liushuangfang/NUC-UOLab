		<script>
			function checkUserxingming() {  //组长
				var xingming = document.getElementById("xingming").value;
				var xingmingTip = document.getElementById("xingmingTip");
				var reg = /^[\u4e00-\u9fa5]{2,6}$/;
				if (!reg.test(xingming)) {
					xingmingTip.innerHTML="姓名不合法！";
					xingmingTip.style="color:red";
				}else {
					xingmingTip.innerHTML="";
				}
			}
		</script>
		<script>
			function checkUsertimu() {  //题目
				var timu = document.getElementById("timu").value;
				var timuTip = document.getElementById("timuTip");
				var reg = /^[\u4e00-\u9fa5a-zA-Z]{2,30}$/;
				if (!reg.test(timu)) {
					timuTip.innerHTML="题目不合法！";
					timuTip.style="color:red";
				}else {
					timuTip.innerHTML="";
				}
			}
		</script>
		<script>
			function checkUserzuyuan() {  //组员

				var zuyuanTip = document.getElementById("zuyuanTip");

				if (!reg.test(zuyuan)) {
					zuyuanTip.innerHTML="姓名不合法！";
					zuyuanTip.style="color:red";
				}else {
					zuyuanTip.innerHTML="";
				}
			}
		</script>
		<script>

				if (!reg.test(laoshi)) {
					laoshiTip.innerHTML="姓名不合法！";
					laoshiTip.style="color:red";
				}else {
					laoshiTip.innerHTML="";
				}
			}
		</script>
