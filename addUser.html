		<script>
			function checkUsername() {   //用户名
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[a-zA-Z]{1}[a-zA-Z0-9]{2,14}$/;
				if (!reg.test(uname)) {
					unameTip.innerHTML="用户名不合法！";
					unameTip.style="color:red";
				}else {
					unameTip.innerHTML="";
				}
			}
		</script>
		<script>
			function checkUserxingming() {  //姓名
				var xingming = document.getElementById("xingming").value;
				var xingmingTip = document.getElementById("xingmingTip");
				var reg = /^[\u4e00-\u9fa5]{2,5}$/;
				if (!reg.test(xingming)) {
					xingmingTip.innerHTML="姓名不合法！";

				}else {

				}
			}
		</script>
