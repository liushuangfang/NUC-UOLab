		<script>
			function checkUserxingming() {  //姓名
				var xingming = document.getElementById("xingming").value;
				var xingmingTip = document.getElementById("xingmingTip");
				var reg = /^[\u4e00-\u9fa5]{2,5}$/;
				if (!reg.test(xingming)) {
					xingmingTip.innerHTML="主讲人不合法！";
					xingmingTip.style="color:red";
				}else {
					xingmingTip.innerHTML="";
				}
			}
		</script>

		<script>
			function checkUsershouji() {  //手机
				var shouji = document.getElementById("shouji").value;
				var shoujiTip = document.getElementById("shoujiTip");
				var reg = /^[1]{1}\d{10}$/;
				if (!reg.test(shouji)) {
					shoujiTip.innerHTML="手机不合法！";
					shoujiTip.style="color:red";
				}else {
					shoujiTip.innerHTML="";
				}
			}
		</script>
		<script>
			function checkUserxuehao() {  //技术专利
				var xuehao = document.getElementById("xuehao").value;
				var xuehaoTip = document.getElementById("xuehaoTip");
				var reg = /^[\u4e00-\u9fa5a-zA-Z]{1,50}$/;
				if (!reg.test(xuehao)) {
					xuehaoTip.innerHTML="技术专利不合法！";
					xuehaoTip.style="color:red";
				}else {
					xuehaoTip.innerHTML="";
				}
			}
		</script>
