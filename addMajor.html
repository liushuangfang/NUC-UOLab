		<script>
			function checkUseryuanxi() {  //院系名称
				var yuanxi = document.getElementById("yuanxi").value;
				var yuanxiTip = document.getElementById("yuanxiTip");
				var reg = /^[\u4e00-\u9fa5]{1,}$/;
				if (!reg.test(yuanxi)) {
					yuanxiTip.innerHTML="院系名称不合法！";
					yuanxiTip.style="color:red";
				}else {
					yuanxiTip.innerHTML="";
				}
			}
		</script>
		<script>
			function checkUserzhuanye() {  //专业名称
				var zhuanye = document.getElementById("zhuanye").value;
				var zhuanyeTip = document.getElementById("zhuanyeTip");
				var reg = /^[\u4e00-\u9fa5]{1,}$/;
				if (!reg.test(zhuanye)) {
					zhuanyeTip.innerHTML="专业名称不合法！";
					zhuanyeTip.style="color:red";
				}else {
					zhuanyeTip.innerHTML="";
				}
			}
		</script>
	</head>

						<i id="yuanxiTip"></i>
					</li>
					<li>
