		<script>
			function checkUsermingcheng() {  //院系名称
				var mingcheng = document.getElementById("mingcheng").value;
				var mingchengTip = document.getElementById("mingchengTip");
				var reg = /^[\u4e00-\u9fa5]{1,}$/;
				if (!reg.test(mingcheng)) {
					mingchengTip.innerHTML="院系名称不合法！";
					mingchengTip.style="color:red";
				}else {
					mingchengTip.innerHTML="";
				}
			}
		</script>
		<script>
			function checkUserbianhao() {  //院系编号
				var bianhao = document.getElementById("bianhao").value;
				var bianhaoTip = document.getElementById("bianhaoTip");
				var reg = /^\d{2}$/;
				if (!reg.test(bianhao)) {
					bianhaoTip.innerHTML="院系编号不合法！";
					bianhaoTip.style="color:red";
				}else {
					bianhaoTip.innerHTML="";
				}
			}
		</script>
	</head>

						<i id="mingchengTip"></i>
					</li>
					<li>
						<label>院系编号<b>*</b></label>
						<input onblur="checkUserbianhao()" id="bianhao" placeholder="请输入院系编号，如01" name="Input" type="text" class="dfinput" style="width:345px;" />						
						<i id="bianhaoTip"></i>
					</li>
